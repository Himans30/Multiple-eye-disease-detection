<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background: linear-gradient(to right, #6a11cb, #2575fc); color: white; font-family: Arial, sans-serif;">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Eye Disease Predictor</a>
            <div class="ms-auto">
                <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Dashboard Container -->
    <div class="container mt-5">
        <div class="card p-4 shadow-lg text-center" style="background: white; color: black; border-radius: 10px; animation: fadeIn 0.8s ease-in-out;">
            <h2 class="mb-3">ðŸ‘‹ Welcome, <span style="color: #2575fc;">{{ session['user'] }}</span>!</h2>
            <p class="lead">This is your personal dashboard.</p>
            
            <div class="row mt-4">
                <div class="col-md-4">
                    <div class="card text-white p-3 shadow" style="background: #17a2b8; border-radius: 10px; text-align: center; transition: transform 0.3s;">
                        <i class="fas fa-user-circle fa-3x mb-2"></i>
                        <h5>Profile</h5>
                        <p>View or update your profile details.</p>
                        
                        <a href="{{ url_for('profile') }}" class="btn btn-light btn-sm">profile</a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white p-3 shadow" style="background: #ffc107; border-radius: 10px; text-align: center; transition: transform 0.3s;">
                        <i class="fas fa-eye fa-3x mb-2"></i>
                        <h5>Predict </h5>
                        <p>Run a new eye disease prediction test.</p>
                        <a href="{{ url_for('upload_file') }}" class="btn btn-light btn-sm">Start Test</a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white p-3 shadow" style="background: #28a745; border-radius: 10px; text-align: center; transition: transform 0.3s;">
                        <i class="fas fa-history fa-3x mb-2"></i>
                        <h5>Test History</h5>
                        <p>View past test results and analysis.</p>
                        <a href="{{ url_for('view_history') }}" class="btn btn-light btn-sm">View History</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple animation for hover effect
        document.querySelectorAll(".card").forEach(card => {
            card.addEventListener("mouseenter", () => {
                card.style.transform = "scale(1.05)";
            });
            card.addEventListener("mouseleave", () => {
                card.style.transform = "scale(1)";
            });
        });
    </script>

</body>
</html>
