
{% extends 'base.html' %}

{% block title %}Upload Eye Image{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-body text-center">
            <h2 class="card-title mb-4">Upload Eye Images</h2>
            <div class="upload-area mb-4">
                <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data" class="mt-3">
                    <div class="mb-4">
                        <label for="imageInput" class="form-label">
                            <i class="fas fa-image me-2"></i>Select Image
                        </label>
                        <input type="file" name="file" class="form-control" id="imageInput" accept="image/*" required>
                    </div>
                    <div class="mt-3 mb-4">
                        <img id="imagePreview" src="#" alt="Preview" class="img-fluid d-none rounded shadow-sm">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-upload me-2"></i>Upload & Predict
                    </button>
                </form>
            </div>
            <div class="alert alert-info" role="alert">
                <i class="fas fa-info-circle me-2"></i>
                Please upload a clear, well-lit image of the eye for best results.
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('imageInput').addEventListener('change', function(event) {
    const imagePreview = document.getElementById('imagePreview');
    const file = event.target.files[0];
    
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            imagePreview.src = e.target.result;
            imagePreview.classList.remove('d-none');
        }
        reader.readAsDataURL(file);
    }
});
</script>
{% endblock %}
