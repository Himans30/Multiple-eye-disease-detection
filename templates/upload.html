
{% extends "base.html" %}

{% block content %}
<div class="container fade-in">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mt-4">
                <div class="card-body">
                    <h2 class="text-center mb-4">
                        <i class="fas fa-microscope text-primary"></i>
                        Eye Disease Analysis
                    </h2>
                    
                    <form method="POST" action="{{ url_for('upload_file') }}" enctype="multipart/form-data" id="upload-form">
                        <div class="upload-area" id="drop-area">
                            <div class="text-center">
                                <i class="fas fa-cloud-upload-alt fa-3x text-primary mb-3"></i>
                                <h4>Upload Eye Image</h4>
                                <p class="text-muted">Drag and drop your image here or click to browse</p>
                                
                                <img id="imagePreview" class="img-fluid mb-3 d-none" alt="Preview">
                                
                                <input type="file" class="form-control" id="file-input" name="file" 
                                       accept="image/*" required style="display: none;">
                                
                                <button type="button" class="btn btn-outline-primary mt-3" id="browse-btn">
                                    <i class="fas fa-folder-open me-2"></i>Browse Files
                                </button>
                            </div>
                        </div>

                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary w-100" id="analyze-btn">
                                <i class="fas fa-microscope me-2"></i>Analyze Image
                            </button>
                        </div>
                    </form>

                    <div id="progress-container" class="mt-3 d-none">
                        <div class="progress" style="height: 25px;">
                            <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" 
                                 role="progressbar"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title">
                        <i class="fas fa-info-circle me-2"></i>Guidelines
                    </h5>
                    <ul class="list-unstyled mb-0">
                        <li class="mb-2">
                            <i class="fas fa-check-circle text-success me-2"></i>
                            Upload clear, well-lit images of the eye
                        </li>
                        <li class="mb-2">
                            <i class="fas fa-check-circle text-success me-2"></i>
                            Ensure the image is focused on the eye area
                        </li>
                        <li>
                            <i class="fas fa-check-circle text-success me-2"></i>
                            Supported formats: JPG, JPEG, PNG
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('file-input');
    const browseBtn = document.getElementById('browse-btn');
    const imagePreview = document.getElementById('imagePreview');
    
    browseBtn.addEventListener('click', () => fileInput.click());
    
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, preventDefaults, false);
    });
    
    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }
    
    ['dragenter', 'dragover'].forEach(eventName => {
        dropArea.addEventListener(eventName, highlight, false);
    });
    
    ['dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, unhighlight, false);
    });
    
    function highlight(e) {
        dropArea.classList.add('highlight');
    }
    
    function unhighlight(e) {
        dropArea.classList.remove('highlight');
    }
    
    dropArea.addEventListener('drop', handleDrop, false);
    
    function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        fileInput.files = files;
        updateImagePreview(files[0]);
    }
    
    fileInput.addEventListener('change', function() {
        if (this.files && this.files[0]) {
            updateImagePreview(this.files[0]);
        }
    });
    
    function updateImagePreview(file) {
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                imagePreview.classList.remove('d-none');
            }
            reader.readAsDataURL(file);
        }
    }
});
</script>
{% endblock %}
