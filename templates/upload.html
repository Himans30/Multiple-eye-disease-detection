{% extends 'base.html' %}

{% block title %}Upload Eye Image{% endblock %}

{% block content %}
<div class="card mx-auto mt-4" style="max-width: 600px;">
    <div class="card-body text-center">
        <h2 class="card-title">Upload Eye Images</h2>
        <form action="/upload" method="post" enctype="multipart/form-data" class="mt-3">
            <input type="file" name="file" class="form-control" id="imageInput" accept="image/*" required>
            <div class="mt-3">
                <img id="imagePreview" src="#" alt="Preview" class="img-fluid d-none" style="max-height: 300px; border: 1px solid #ddd; padding: 5px;">
            </div>
            <button type="submit" class="btn btn-success mt-3">Upload & Predict</button>
        </form>
    </div>
</div>

<script>
document.getElementById('imageInput').addEventListener('change', function(event) {
    const imagePreview = document.getElementById('imagePreview');
    const file = event.target.files[0];
    
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            imagePreview.src = e.target.result;
            imagePreview.classList.remove('d-none');
        }
        reader.readAsDataURL(file);
    }
});
</script>
{% endblock %}
