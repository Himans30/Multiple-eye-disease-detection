
{% extends "base.html" %}

{% block content %}
<div class="container fade-in">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center mb-4">
                        <i class="fas fa-upload text-primary"></i> Upload Eye Image
                    </h2>
                    <form method="POST" action="{{ url_for('upload_file') }}" enctype="multipart/form-data" id="upload-form">
                        <div class="upload-area" id="drop-area">
                            <img id="imagePreview" class="img-fluid mb-3 d-none" alt="Preview">
                            <div class="mb-3">
                                <label for="file-input" class="form-label">Choose an image or drag it here</label>
                                <input type="file" class="form-control" id="file-input" name="file" accept="image/*" required>
                            </div>
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-microscope me-2"></i>Analyze Image
                            </button>
                        </div>
                    </form>
                    <div id="progress-container" class="mt-3 d-none">
                        <div class="progress">
                            <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="alert alert-info mt-3" role="alert">
                <i class="fas fa-info-circle me-2"></i>
                Please upload a clear, well-lit image of the eye for best results.
            </div>
        </div>
    </div>
</div>
{% endblock %}
