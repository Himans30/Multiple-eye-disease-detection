{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">User Profile</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ user.name }}</h5>
            <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
            
            {% if user and user.created_at %}
            <p class="card-text"><strong>Account Created:</strong> {{ user.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</p>
            {% else %}
            <p class="card-text text-danger">User data is missing or incomplete.</p>
            {% endif %}

            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>
    </div>
</div>
{% endblock %}
