
{% extends "base.html" %}

{% block title %}Profile - Eye Disease Detection{% endblock %}

{% block content %}
<div class="container mt-5 fade-in">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-circle fa-4x text-primary"></i>
                        <h2 class="mt-3">User Profile</h2>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="text-muted">Name</label>
                                <h5>{{ user.name }}</h5>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="text-muted">Email</label>
                                <h5>{{ user.email }}</h5>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="text-muted">Account Created</label>
                        <h5>{% if user.created_at %}{{ user.created_at.strftime('%B %d, %Y') }}{% endif %}</h5>
                    </div>

                    <hr>

                    <div class="d-flex justify-content-between align-items-center mt-4">
                        <a href="{{ url_for('view_history') }}" class="btn btn-primary">
                            <i class="fas fa-history me-2"></i>View History
                        </a>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-info text-white">
                            <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                        </a>
                        <a href="{{ url_for('logout') }}" class="btn btn-danger">
                            <i class="fas fa-sign-out-alt me-2"></i>Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
